<div class="container-fluid">
    <div class="row">
        <div class="  col-md-9 col-md-offset-1 main">
            <h1 class="page-header">Profile</h1>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="Username2" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                        <input ng-model="currentUser.username" type="text" class="form-control" id="Username2" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input ng-model="currentUser.password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="firstName" class="col-sm-2 control-label">First Name</label>
                    <div class="col-sm-10">
                        <input ng-model="currentUser.firstName" type="text" class="form-control" id="firstName" placeholder="First Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName" class="col-sm-2 control-label">Last Name</label>
                    <div class="col-sm-10">
                        <input ng-model="currentUser.lastName" type="text" class="form-control" id="lastName" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputBank" class="col-sm-2 control-label">Bank Account #</label>
                    <div class="col-sm-10">
                        <input ng-model="currentUser.bank" type="text" class="form-control" id="inputBank" placeholder="Bank Account #">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input ng-model="currentUser.email" type="email" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <a ng-click="update(currentUser)" class="btn btn-default">Update</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
