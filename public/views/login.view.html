<div class="row">
    <div class="col-sm-9 col-sm-offset-3 col-md-6 col-md-offset-3 main">
        <h1 class="page-header text-center">Welcome to iSave</h1>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="Username3" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10">
                    <input ng-model="user.username" type="text" class="form-control" id="Username3" placeholder="Username">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword4" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input ng-model="user.password" type="password" class="form-control" id="inputPassword4" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <a ng-click="login(user)" class="btn btn-default col-sm-12">Login</a>
                </div>
            </div>
        </form>
    </div>
</div>
